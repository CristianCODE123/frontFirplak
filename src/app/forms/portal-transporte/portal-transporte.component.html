

  <!-- Contact 1 - Bootstrap Brain Component -->
<section class="bg-light py-3 py-md-5" >
    
  
    <div class="container">
      <div class="row justify-content-lg-center">
        <div class="col-4 col-lg-5">
          <div  class=" text-center">
            <h2>Formulario POD</h2>
          </div>
          <div class="bg-white border rounded shadow-sm overflow-hidden">
  
            <form (submit)="insertarPOD($event)" enctype="multipart/form-data">
              <div class="row gy-4 gy-xl-5 p-4 p-xl-5">
                 
                <div class="col-12">
                  <label for="cliente" class="form-label">ID Pedido:</label>
                  <div class="input-group has-validation">
                      <select required formControlName="ClienteID" class="form-select" id="NumPedido" name="NumPedido" required (change)="capturarIdPedido($event)">
                          <option *ngFor="let pedido of pedidos" [value]="pedido.PedidoID">{{ pedido.PedidoID}}</option>
                      </select>
                      <div class="invalid-feedback">Your username is required.</div>
                  </div>
              </div>

              <div  *ngIf="pedidoSeleccionado" class="col-12">
                <label for="cliente" class="form-label">ID Linea pedido:</label>
                <div class="input-group has-validation">
                  <select required formControlName="ClienteID" class="form-select" id="NumPedidoLinea" name="NumPedidoLinea" required >
                    <option *ngFor="let pedidoLinea of pedidosLinea" [value]="pedidoLinea.LineaID">{{ pedidoLinea.LineaID}}</option>
                </select>
                    <div class="invalid-feedback">Your username is required.</div>
                </div>
            </div>


                <div class="mb-1">
                  <label for="Foto_POD" class="form-label">Fotografia guia de transporte:</label>
                  <input name="Foto_POD" class="form-control form-control-sm" id="Foto_POD" type="file">
                </div>
                <div class="mb-1">
                  <label for="fotoDocumentosTansporte" class="form-label">Subir Documentos de entrega:</label>
                  <input name="fotoDocumentosTansporte" class="form-control form-control-sm" id="fotoDocumentosTansporte" type="file">
                </div>
                <div class="col-12">
                  <label for="Observaciones" class="form-label">Observaciones <span class="text-danger">*</span></label>
                  <textarea name="Observaciones" class="form-control" id="Observaciones" rows="3" required></textarea>
                </div>
                <div class="col-12">
                  <div class="d-grid">
                    <button class="btn btn-primary btn-lg" type="submit">Enviar</button>
                  </div>
                </div>
              </div>
            </form>
            

            

  
          </div>
        </div>
      </div>
    </div>
    <table style = "margin-top: 2em;" class="table">
      <thead>
        <tr>
          <th>Guía de Transporte ID</th>
          <th>Foto POD</th>
          <th>Foto documentoTransporte</th>
          <th>Observaciones</th>
          <th>operacion</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let pod of pods">
          <td>{{ pod.POD_ID }}</td>
          <td>{{ pod.fotoDocumentosTansporte | slice:0:20}}</td>
          <td>{{ pod.Foto_POD | slice:0:20 }}</td> <!-- Mostrar solo los primeros 20 caracteres -->
          <td>{{ pod.Observaciones }}</td>
          <td><form (submit)="enviarCorreo()">
            <input type="email"name="correoDestino" placeholder="Correo Electrónico">
            <button type="submit">Enviar por Correo</button>
          </form></td>
        </tr>
      </tbody>
    </table>
  </section>
